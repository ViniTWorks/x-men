<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="/src/imagens/logo.svg" alt="Logo X-Men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">SELECIONE UM PERSONAGEM</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="ciclope" data-description="Scott, tem o poder de disparar rajadas ópticas devido a um acidente que ocorreu com ele quando criança e como não pode controlá-las, faz uso de óculos especiais.">
                    <img src="/src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="jean-grey" data-description="Conhecida como Fênix. Tem poderes telepáticos e telecinéticos, podendo levitar objetos, ler mentes, produzir campos de força, voar, entre outras coisas.">
                    <img src="/src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="lince-negra" data-description="Kitty, tem o poder de atravessar matéria solida, campos de energia, rajadas ópticas, tudo isso continuando totalemente intacta, também pode levitar.">
                    <img src="/src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="magneto" data-name="magneto" data-description="Seu nome verdadeiro é Eric Magnus Lehnsherr. Tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="/src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>

                <li class="personagem" id="noturno" data-name="noturno" data-description="Kurt, é um mutante que nasceu com cauda, orelhas pontudas, mãos com três dedos e pés com dois. Tem o poder de se teleportar e é super ágil.">
                    <img src="/src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="tempestade" data-description="Ororo Monroe, pode alterar o clima variando entre todos os extremos, muito poderosamente produz raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="/src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="vampira" data-description="Anna, tem o poder de absorver a vitalidade e memória das pessoas em que toca ou no caso dos mutantes, os poderes e a memória, mas só temporariamente.">
                    <img src="/src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="wolverine" data-description="Logan, participou de uma experiência chamada de 'arma X'. Nele, foi inserido Adamantium em seu esqueleto e pelo fator de cura, fez com que sobrevivesse.">
                    <img src="/src/imagens//card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="/src/imagens/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagens"></div>
            <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
            <p class="descricao-personagem" id="descricao-personagem">Scott, tem o poder de disparar rajadas ópticas devido a um acidente que ocorreu com ele quando criança e como não pode controlá-las, faz uso de óculos especiais.</p>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
